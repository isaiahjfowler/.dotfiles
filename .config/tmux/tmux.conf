set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-capture-pane-contents 'on'
set -g allow-passthrough 'on'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on
set -g base-index 1
set-option -g default-shell $SHELL

set-window-option -g mode-keys vi

# set vi-mode
set-window-option -g mode-keys vi
 
# Project bindings
bind-key 2 run-shell "~/scripts/tmux-sessionizer ~/Personal/Notes"
bind-key 1 run-shell "~/scripts/tmux-sessionizer ~/Projects/Code/Dowding"
bind-key 0 run-shell "~/scripts/tmux-sessionizer ~"

bind-key - switch-client -l
bind-key r run-shell "tmux source ~/.dotfiles/.config/tmux/tmux.conf"

bind-key b set-option status
set-option -g status off

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind f resize-pane -Z
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

bind -n C-[ previous-window
bind -n C-] next-window

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Optional: Allow resizing panes with Vim-like keybindings
bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2

bind -n C-i clear-history

run '~/.tmux/plugins/tpm/tpm'

# yeah
